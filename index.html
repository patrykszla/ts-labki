<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <label for="comments">Uwagi:</label> <br>

        <button type="sumbmit">Wyslij</button>
